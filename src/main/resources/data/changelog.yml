databaseChangeLog:
  - changeSet:
      id: create_user_table
      author: Nikita Antropov
      preConditions:
        - onFail: MARK_RAN
        - not:
          - tableExists:
              tableName: users
      changes:
        - sqlFile:
            path: data/sql/security/create_user_table.sql
  - changeSet:
      id: create_roles_table
      author: Nikita Antropov
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: roles
      changes:
        - sqlFile:
            path: data/sql/security/create_roles_table.sql
  - changeSet:
      id: create_authorities_table
      author: Nikita Antropov
